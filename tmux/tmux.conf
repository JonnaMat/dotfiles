# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'rickstaa/tmux-notify'
set -g @plugin 'ofirgall/tmux-window-name'
set -g @plugin 'graemedavidson/tmux-pane-focus'

# set terminal window title to "session | window | dir"
set-option -g set-titles on
set-option -g set-titles-string "#S | #W | #T"

set -g renumber-windows on  # renumber all windows when any window is closed
set-option -g allow-rename off
set -g mouse on

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Plugin: tmux-logging
set -g @logging-path "/home/jonna/logging"

# Plugin: tmux-sidebar
set -g @sidebar-tree-command 'tree -C'

# Status bar 
set-option -g status-position bottom
set -g status-bg "color0"
set -g status-fg "#282A36"
set -g set-titles on
set -g pane-border-style 'fg=color0'
set -g pane-active-border-style 'fg=color4'
set -g message-style 'fg=#282A36,bg=color4'
set -g status-left-length 50
set -g status-right ""
set-window-option -g window-status-current-style 'fg=color4'
set -g status-justify centre

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
